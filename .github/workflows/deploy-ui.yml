name: Deploy UI to Cloudflare Pages

on:
  push:
    branches:
      - feature/admin-interface
      - main
    paths:
      - 'web/**'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  deploy-ui:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # éœ€è¦å®Œæ•´åŽ†å²è®°å½•ç”¨äºŽsubtree
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd web
          npm ci
      
      - name: Build UI
        run: |
          cd web
          npm run build
        env:
          NODE_ENV: production
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add and commit dist
        run: |
          # ä¸´æ—¶æ·»åŠ diståˆ°gitï¼ˆé€šå¸¸åœ¨.gitignoreä¸­ï¼‰
          git add -f web/dist
          git commit -m "chore(web): build dist for deployment [skip ci]" || echo "No changes to commit"
      
      - name: Setup SSH for deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.UI_DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      
      - name: Push to UI distribution repository
        run: |
          git remote add web-ui git@github.com:magisk317/napgram-ui-dist.git 2>/dev/null || true
          GIT_SSH_COMMAND='ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no' git subtree push --prefix=web/dist web-ui main
      
      - name: Deploy summary
        run: |
          echo "âœ… UI built and pushed to napgram-ui-dist repository"
          echo "ðŸš€ Cloudflare Pages will automatically deploy the changes"
